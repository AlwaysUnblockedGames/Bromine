# Example of output usage
name: LHCI-output-webhook
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit URLs using Lighthouse
        id: LHCIAction
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://breadmine.neealdon3-3f0.workers.dev/
            https://bromine.pages.dev/
            https://bromine.on-to.space
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage

            
      # Step 3: Send all captured clickable Lighthouse links to Discord
      - name: Send All Clickable Lighthouse Links to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.ACTIONS_WEBHOOK_URL }} # Your Discord webhook URL secret
          LINKS: ${{ steps.LHCIAction.outputs.links }}
        run: |
          # Get the list of all formatted links from the 'lhci_audit_and_capture' step's output
          ALL_FORMATTED_LINKS="${{ steps.LHCIAction.outputs.links }}"
          
          # Construct the full Discord webhook payload (plain message, no embeds)
          DISCORD_PAYLOAD="{
            \"username\": \"Lighthouse CI Bot\",
            \"content\": \"${ALL_FORMATTED_LINKS}\"
          }"

          # Send the message to Discord
          curl -X POST -H "Content-Type: application/json" \
               -d "${DISCORD_PAYLOAD}" \
               "${{ env.DISCORD_WEBHOOK_URL }}"
